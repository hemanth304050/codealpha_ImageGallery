<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>âœ¨ My Awesome Gallery</h1>

    <div id="filter-buttons">
        <button class="btn active" data-filter="all">All</button>
        <button class="btn" data-filter="nature">Nature</button>
        <button class="btn" data-filter="architecture">Architecture</button>
        <button class="btn" data-filter="animals">Animals</button>
    </div>

    <div class="gallery-container">
        <div class="gallery-item" data-category="nature">
            <img src="https://picsum.photos/id/10/400/300" alt="Forest path">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="https://picsum.photos/id/101/400/300" alt="Skyscraper">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="https://picsum.photos/id/217/400/300" alt="Dog">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="https://picsum.photos/id/1015/400/300" alt="Lake and mountains">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="https://picsum.photos/id/102/400/300" alt="Modern building">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="https://picsum.photos/id/237/400/300" alt="Puppy">
        </div>
         <div class="gallery-item" data-category="nature">
            <img src="https://picsum.photos/id/1016/400/300" alt="Waves on a beach">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="https://picsum.photos/id/103/400/300" alt="Bridge">
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <a class="prev-btn">&#10094;</a>
        <a class="next-btn">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
